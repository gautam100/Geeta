<!doctype html>
<html>
  <head>
    <title>Slider Example</title>
    <style>
      #slider {
        width: 1400px;
        height: 400px;
        border: 5px solid #ccc;
        overflow: hidden;
        position: relative;
        margin: 20px auto;
      }
      .button-container {
        margin: 0px 50px;
      }
      .prev-button {
        float: left;
      }
      .next-button {
        float: right;
      } 
      #image_index {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Slider Example</h1>

    <div id="slider">
      <img src="./images/img1.jpg" height="400px" width="1400px" />
    </div>
    
    <div class="button-container">
      <div class="prev-button">
        <button onclick="prevSlide()">Prev</button>
      </div>
      <div id="image_index">0</div>
      <div class="next-button">
        <button onclick="nextSlide()">Next</button>
      </div>
    </div>

    <script src="Slider.js"></script>
  </body>
</html>
