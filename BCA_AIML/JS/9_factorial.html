<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <input type="number" id="num" placeholder="Enter Number">
        <button onclick="factorial()">Factorial</button>
        <div id="output"></div>
        <script>
            function factorial(){
                let num = parseInt(document.getElementById("num").value);
                let fact = 1;
                for(let i=1; i<=num; i++){
                    fact *= i;
                }
                document.getElementById("output").innerHTML = `Factorial of ${num} is ${fact}`;
                //document.getElementById("output").innerHTML = "Factorial of " + num + " is " + fact;
            }
        </script>
    </body>
</html>
