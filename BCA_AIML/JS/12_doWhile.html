<!doctype html>
<html>
  <head>
    <title>Do-While Loop Example</title>
  </head>
  <body onload="doWhileLoop()">
    <script>
      function doWhileLoop() {
        let i = 1;
        do {
          document.write("The number is " + i + "<br>");
          i++;
        } while (i < 10);
      }
    </script>
  </body>
</html>
