<!DOCTYPE html>
<html>
<head>
	<title> Break & Continue </title>
</head>
<body onload="first()">
	<h1> Break & Continue </h1>
	<div id="result"> </div>

	<script>
	function first(){
		for(var a=1;a<=10;a++){
			if(a === 8){
				break
			}
			if(a === 5){
				continue
			}
			console.log(a) //1 2 3 4 6 7 
		}//end of for
		console.log(a)//Refference Error
	}
	</script>
</body>
</html>
