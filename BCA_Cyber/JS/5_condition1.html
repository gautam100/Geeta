
<!DOCTYPE HTML>
<html>
<head>
	
</head>
<body>
	<input type="number" id="first_num" placeholder="Enter First number" />
	<input type="number" id="second_num" placeholder="Enter Second number" />
	<button onclick="chkNumber()">Click</button>
	
	<div id="result"> </div>

	<script>
	function chkNumber(){
		let a = document.getElementById("first_num").value
		let b = document.getElementById("second_num").value

		if(a>b){
		 	document.getElementById("result").innerHTML = a+" is greater"
		}else if(a==b){
			document.getElementById("result").innerHTML = "Both are equal"		
		}else{
			document.getElementById("result").innerHTML = b+" is greater"
		}
	}
	</script>

</body>
</html>
