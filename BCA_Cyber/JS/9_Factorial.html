<!DOCTYPE html>
<html>
<head>
	<title> Factorial Number</title>
</head>
<body>
	<h1> Loop - Factorial </h1>
	<input type="number" id="factorial" placeholder="Enter number" />
	<button onclick="getFactorial()">Click </button>
	<div id="result"> </div>

	<script>
	function getFactorial(){
		let num = parseInt(document.getElementById("factorial").value)
		let fact = 1;
		for(let i=1;i<=num;i++){
			fact = fact*i
		}
		document.getElementById("result").innerHTML = "<h1>"+fact+"</h1>"
	}
	</script>
</body>
</html>
