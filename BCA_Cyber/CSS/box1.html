<!DOCTYPE HTML>
<html>
<head>
	<title>List</title>
	<style>
	.left-margin{
		margin-left: 40px;
	}
	.box{
		        width: 325px;
    			height: 280px;
    			border: 10px solid #F74F4F;
    			float: left;
    			padding: 50px 10px 20px 18px;
    			margin: 10px 40px;
			border-radius:40px;
	}
	.circle{
		width: 350px;
    		height: 350px;
    		border: 10px solid #F74F4F;
    		float: left;
    		border-radius:178px;
		background-image:url("shirt1.png");		
	}
	
	</style>
</head>
<body>
	<h1 class="left-margin">Box Model</h1>
	<div id="div1" class="box">
		This is Div1
	</div>
	
	<div id="div2" class="box">
		This is Div2
	</div>
	<hr />
	<div id="div3" class="circle">
		
	</div>
</body>
</html>
