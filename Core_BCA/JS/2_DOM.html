<!DOCTYPE HTML>
<html>
<head>
	<title>DOM - Circle</title>
	<style>
		
	</style>
</head>
<body>
	<input type="number" id="radius" placeholder="Enter Radius" />
	<button onclick="drawCircle()">Click</button>

	<svg height="500" width="500" id="svg1" style="border:1px solid #000;">	
		<circle r="100" cx="200" cy="200" fill="red" />
	</svg>
	
	<script>
		function drawCircle(){
			let radius = document.getElementById("radius").value;
			//debugger;
			document.getElementById("svg1").innerHTML="<circle r='"+radius+"' cx='200' cy='200' fill='green' />"
		}
	
	</script>
</body>
</html>
