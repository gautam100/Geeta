<!DOCTYPE html>
<html>
    <head>
        <title>Anynomous function & Arrow function</title>
    </head>
    <body onload="a()">
        <div id="demo"></div>
        <div id="demo1"></div>
        <button onclick="xyz()">Click me</button>
        <script>
            let a =function(){
                document.getElementById("demo").innerHTML="Hello World!";   
            }
            let xyz = () =>{
                document.getElementById("demo1").innerHTML="Hi World!";
            }
        </script>
    </body>
</html>
