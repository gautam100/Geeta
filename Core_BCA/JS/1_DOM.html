<!DOCTYPE HTML>
<html>
<head>
	<title>DOM</title>
	<style>
	.box{
		width: 300px;
		height: 220px;
		border: 1px solid #09357e;
		float: left;
		padding: 25px 30px 50px 25px;
		margin: 10px 50px 20px 35px;	
	}
	
	</style>
</head>
<body>
	<div id="div1" class="box" onmouseover="changeContent()" onmouseout="defaultContent()">
		onmouseover is an event
		<br />
		changeContent() is a function
	</div>

	<script>
	function changeContent(){
		document.getElementById("div1").style.backgroundColor = "red";
		document.getElementById("div1").innerHTML += "<br/>New text from JavaScript";
	}

	function defaultContent(){
		document.getElementById("div1").style.backgroundColor = "green";	
		document.getElementById("div1").innerHTML = 'onmouseover is an event <br />changeContent() is a function';	
	}
	
	</script>
</body>
</html>
