<!DOCTYPE HTML>
<html>
<head>
	<title>For Loop</title>
	<style>
		
	</style>
</head>
<body onload="prnLoop()">
	<div id="result"></div>

	<script>
	function prnLoop(){
		let elem = document.getElementById("result")
		for(let i=1;i<11;i++){
			elem.innerHTML += i+"<br />";
		}
		//console.log(i)//11
	}
	</script>
</body>
</html>
