<!DOCTYPE HTML>
<html>
<head>
	<title>Break & Continue</title>
	<style>
		
	</style>
</head>
<body onload="prnNumbers()">
	<h1> Break & Continue </h1>
	<div id="result"> </div>

	<script>
	function prnNumbers(){
		for(let i=1;i<=10;i++){
			if(i === 5){
				continue
			}
			if(i === 8){
				break
			}
			document.getElementById("result").innerHTML += i+"<br />";
		}
	}
	</script>
</body>
</html>
