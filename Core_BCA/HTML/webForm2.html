<!DOCTYPE HTML>
<html>
<head>
	<title>Signup Form</title>
</head>
<body>
	<h1>Signup</h1>
	<form>
	<input type="text" name="first_name" id="first_name" placeholder="Enter First name" />
	<br /><br />
	<input type="text" name="last_name" id="last_name" placeholder="Enter Last name" />
	<br /><br />
	<input type="email" name="email_addr" id="email_addr" placeholder="Enter Email Id" />
	<br /><br />
	<input type="password" name="pwd" id="pwd" placeholder="Enter Password" />
	<br /><br />
	<textarea rows="8" cols="30">Enter Address</textarea>
	<br /><br />
	<input type="radio" name="gender" id="male">
	Male
	<input type="radio" name="gender" id="female">
	Female
	<br /><br />


	<select name="country_dd" id="country_dd">
		<option value=""> Select Nationality</option>
		<option value="ind"> India </option>
		<option value="us"> United States</option>
		<option value="aus"> Australia</option>
		<option value="uk"> United Kingdom</option>
	</select>

	<br /><br />

	Hobby: 
	<input type="checkbox" name="hobby" id="hobby_1" value="gardening" />Gardening
	<input type="checkbox" name="hobby" id="hobby_2" value="cooking" />Cooking
	<input type="checkbox" name="hobby" id="hobby_3" value="cricket" />Cricket	

	<br /><br />

	<button type="submit" name="submit_btn" id="submit_btn">Submit</button>
	<button type="reset" name="reset_btn" id="reset_btn">Reset</button>
	</form>
</body>
</html>
