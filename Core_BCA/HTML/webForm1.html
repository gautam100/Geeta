<!DOCTYPE HTML>
<html>
<head>
	<title>Web Form</title>
</head>
<body>
	<h1>Login</h1>
	<form method="POST">

	<input type="email" placeholder="Enter name" name="user_name" id="user_name" required />
	<br /><br />
	<input type="password" placeholder="Enter password" name="user_pwd" id="user_pwd" required />
	<br /><br />
	<button type="submit" name="submit_btn" id="submit_btn">Submit!</button>

	</form>
</body>
</html>
