<html>
<head>
    <title>For Loop</title>
</head>
<body onload="prnNo()"> 
    <h1>For Loop</h1>
    <div id="output"></div>
    <script>
        function prnNo(){
            //debugger;
            for(let i=1; i<=20; i++){
                document.getElementById("output").innerHTML += i + "<br>";
            }
        }
        </script>
</body>
</html>
