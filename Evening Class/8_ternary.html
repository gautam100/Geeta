<!doctype html>
<html>
  <head>
    <title>Ternary Operator</title>
  </head>
  <body onload="checkEvenOdd()">
    <h1>Ternary Operator</h1>
    <script>
        function checkEvenOdd(){
            let num = prompt("Enter a number");
            let result = (num % 2 == 0) ? "Even" : "Odd";
            //alert(result);
            document.write("The number " + num + " is " + result);
        }
    </script>
  </body>
</html>
