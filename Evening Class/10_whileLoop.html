<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body onload="whileLoop()">
        <h1>While Loop</h1>
        <div id="output"></div>
        <script>
            function whileLoop(){
                let i = 1
                let elem = document.getElementById("output");
                while(i<=10){
                    elem.innerHTML += i + "<br>";
                    i++;
                }
            }
        </script>
    </body>
</html>
