<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <input type="number" id="num1" placeholder="Enter a number">
        <input type="number" id="num2" placeholder="Enter a number">
        <button onclick="x()">Add</button>
        <div id="output"></div>
        <div id="output2"></div>

        <script>
            let x = function(){
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                let sum = num1 + num2;
                document.getElementById("output").innerHTML = "Sum: " + sum;
                
                res = subtract(num1, num2)
                document.getElementById("output2").innerHTML += "<br>Subtract: " + res;
            }
            let subtract = (a,b) => a-b
        </script>
    </body>
</html>
